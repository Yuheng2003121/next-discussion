[build]
  command = "npm run build"
  publish = ".next/server/pages"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cache-nextjs"
  [plugins.inputs]
    paths = [
      ".next/cache",
      "node_modules/.cache",
      "node_modules/.prisma"
    ]

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"